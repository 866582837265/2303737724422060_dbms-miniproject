<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #cf85c9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9757a7;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #65a3c0;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Add Event</h1>
    <form action="/add" method="POST">
        <label for="eventid">Event ID:</label>
        <input type="text" name="eventid" id="eventid" placeholder="Enter Event ID" required>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Name" required>

        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required>

        <label for="time">Time:</label>
        <input type="time" name="time" id="time" required>

        <label for="venue">Venue:</label>
        <input type="text" name="venue" id="venue" placeholder="Enter Venue" required>

        <button type="submit">Add Event</button>
    </form>
    <a href="/event">Go Back</a>
</body>
</html>
